name: JavaScript SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'
  pull_request:
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Use minimal matrix for PRs, full matrix for main/develop
        node-version: ${{ github.event_name == 'pull_request' && fromJSON('["20"]') || fromJSON('["18", "20", "22"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: javascript/package-lock.json

      - name: Install dependencies
        working-directory: ./javascript
        run: npm ci

      - name: Run linter
        working-directory: ./javascript
        run: npm run lint

      - name: Run type check
        working-directory: ./javascript
        run: npm run type-check

      - name: Run tests
        working-directory: ./javascript
        run: npm test

      - name: Build
        working-directory: ./javascript
        run: npm run build

      - name: Upload build artifacts
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: javascript-build
          path: javascript/dist/
          retention-days: 1

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: npm-publish
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Check for SDK changes and auto-bump version
        id: version-check
        run: |
          cd javascript

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Check if there are code changes in javascript/src (excluding package.json version-only changes)
          if git diff --quiet HEAD^ HEAD -- ../javascript/src; then
            echo "No code changes detected in SDK"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "SDK code changes detected, auto-bumping patch version"

            # Parse version and bump patch
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            NEW_VERSION="${major}.${minor}.$((patch + 1))"

            echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"

            # Update version in package.json using npm
            npm version $NEW_VERSION --no-git-tag-version

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit version bump
            git add package.json
            git commit -m "chore(javascript): bump version to $NEW_VERSION [skip ci]"
            git push

            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifacts
        if: steps.version-check.outputs.should_publish == 'true'
        uses: actions/download-artifact@v4
        with:
          name: javascript-build
          path: javascript/dist/

      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        working-directory: ./javascript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Create release tag
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "js-v${{ steps.version-check.outputs.version }}" -m "JavaScript SDK v${{ steps.version-check.outputs.version }}"
          git push origin "js-v${{ steps.version-check.outputs.version }}"
