name: JavaScript SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'
  pull_request:
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: javascript/package-lock.json

      - name: Install dependencies
        working-directory: ./javascript
        run: npm ci

      - name: Run linter
        working-directory: ./javascript
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        working-directory: ./javascript
        run: npm run type-check

      - name: Run tests
        working-directory: ./javascript
        run: npm test

      - name: Build
        working-directory: ./javascript
        run: npm run build

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/js-v')
    environment: npm-publish
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ./javascript
        run: npm ci

      - name: Build package
        working-directory: ./javascript
        run: npm run build

      - name: Publish to npm
        working-directory: ./javascript
        run: npm publish --provenance --access public
