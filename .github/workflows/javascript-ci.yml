name: JavaScript SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'
  pull_request:
    paths:
      - 'javascript/**'
      - '.github/workflows/javascript-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Use minimal matrix for PRs, full matrix for main/develop
        node-version: ${{ github.event_name == 'pull_request' && fromJSON('["20"]') || fromJSON('["18", "20", "22"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: javascript/package-lock.json

      - name: Install dependencies
        working-directory: ./javascript
        run: npm ci

      - name: Run linter
        working-directory: ./javascript
        run: npm run lint

      - name: Run type check
        working-directory: ./javascript
        run: npm run type-check

      - name: Run tests
        working-directory: ./javascript
        run: npm test

      - name: Build
        working-directory: ./javascript
        run: npm run build

      - name: Upload build artifacts
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: javascript-build
          path: javascript/dist/
          retention-days: 1

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: npm-publish
    permissions:
      id-token: write
      contents: write  # Required to push git tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./javascript/package.json').version")
          PREVIOUS_VERSION=$(git show HEAD^:javascript/package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged: $CURRENT_VERSION"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifacts
        if: steps.version-check.outputs.should_publish == 'true'
        uses: actions/download-artifact@v4
        with:
          name: javascript-build
          path: javascript/dist/

      - name: Publish to npm
        if: steps.version-check.outputs.should_publish == 'true'
        working-directory: ./javascript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public --ignore-scripts

      - name: Create release tag
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "js-v${{ steps.version-check.outputs.version }}" -m "JavaScript SDK v${{ steps.version-check.outputs.version }}"
          git push origin "js-v${{ steps.version-check.outputs.version }}"
