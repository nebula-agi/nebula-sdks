name: Python SDK CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    paths:
      - 'python/**'
      - '.github/workflows/python-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Use minimal matrix for PRs, full matrix for main/develop
        python-version: ${{ github.event_name == 'pull_request' && fromJSON('["3.12"]') || fromJSON('["3.10", "3.11", "3.12", "3.13", "3.14"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: python/pyproject.toml

      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linter
        working-directory: ./python
        run: ruff check .

      - name: Run formatter check
        working-directory: ./python
        run: ruff format --check .

      - name: Run type check
        working-directory: ./python
        run: mypy nebula/

      - name: Run tests
        working-directory: ./python
        run: pytest

      - name: Build package
        if: matrix.python-version == '3.11'
        working-directory: ./python
        run: |
          pip install build
          python -m build

      - name: Upload build artifacts
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: python/dist/
          retention-days: 1

  publish:
    name: Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: pypi-publish
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tomlkit
        run: pip install tomlkit

      - name: Check for SDK changes and auto-bump version
        id: version-check
        run: |
          cd python

          # Get current version
          CURRENT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")

          # Check if there are changes to SDK code or dependencies
          # Check: nebula/ source, tests/, or pyproject.toml (excluding version field)
          git diff HEAD^ HEAD -- ../python/nebula ../python/tests > /tmp/code_changes.diff

          # Check for pyproject.toml changes excluding just the version line
          git show HEAD^:python/pyproject.toml > /tmp/prev_pyproject.toml
          python -c "
import tomllib
prev = tomllib.load(open('/tmp/prev_pyproject.toml', 'rb'))
curr = tomllib.load(open('pyproject.toml', 'rb'))
prev['project'].pop('version', None)
curr['project'].pop('version', None)
import sys
sys.exit(0 if prev == curr else 1)
          " && TOML_CHANGED=false || TOML_CHANGED=true

          if [ ! -s /tmp/code_changes.diff ] && [ "$TOML_CHANGED" = "false" ]; then
            echo "No SDK changes detected"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "SDK changes detected, auto-bumping patch version"

            # Parse version and bump patch
            IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
            NEW_VERSION="${major}.${minor}.$((patch + 1))"

            echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"

            # Update version in pyproject.toml
            python -c "import tomlkit; d=tomlkit.parse(open('pyproject.toml').read()); d['project']['version']='$NEW_VERSION'; open('pyproject.toml','w').write(tomlkit.dumps(d))"

            # Configure git
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Commit version bump
            git add pyproject.toml
            git commit -m "chore(python): bump version to $NEW_VERSION [skip ci]"
            git push

            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifacts
        if: steps.version-check.outputs.should_publish == 'true'
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: python/dist/

      - name: Publish to PyPI
        if: steps.version-check.outputs.should_publish == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/

      - name: Create release tag
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "py-v${{ steps.version-check.outputs.version }}" -m "Python SDK v${{ steps.version-check.outputs.version }}"
          git push origin "py-v${{ steps.version-check.outputs.version }}"
